<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Clear Screen Lab</title>
    <link href="clearscreen.css" rel="stylesheet" />
    <script src="clearscreen.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <div id="controls">
      <label>Width</label>
      <input id="width" type="text" value="50" />
      <label>Growth Amount</label>
      <input id="growthAmount" type="text" value="10" />
      <label>Grow Rate</label>
      <input id="growRate" type="text" value="250" />
      <label>Number of Circles</label>
      <input id="number" type="text" value="1" />
      <input id="btn" type="button" value="Start" />
    </div>
  </body>
</html>
